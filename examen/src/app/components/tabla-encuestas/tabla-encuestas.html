<table class="w-full bg-gray-100 rounded overflow-hidden">
    <thead class="bg-indigo-600 text-gray-50">
        <tr class="p-3">
            <th class="text-start">Titulo</th>
            <th class="text-end">Cantidad de Preguntas</th>
            <th class="text-end">Cantidad de Respuestas</th>
            <th class="text-center">Acciones</th>
        </tr>
    </thead>
    <tbody>
        @for (encuesta of encuestas; track $index) {
            <tr>
                <td>{{encuesta.titulo}}</td>
                <td>{{encuesta.cantidadPreguntas}}</td>
                <td>{{encuesta.cantidadRespuestas}}</td>
                <td class="flex gap-2 p-1">
                    <button class="bg-green-700 py-1 px-2 text-gray-50 hover:bg-green-500" (click)="respuesta.emit(encuesta.id)">Responder</button>
                    <button class="bg-blue-700 py-1 px-2 text-gray-50 hover:bg-blue-500" (click)="estadistica.emit(encuesta.id)">Estadisticas</button>
                </td>
            </tr>
        }
    </tbody>
</table>
